name: Verify REUSE

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Run once per week (Friday at 06:00 UTC)
  schedule:
    - cron: '0 6 * * 5'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          pip install reuse

      - name: Check REUSE compliance
        run: |
          reuse lint
