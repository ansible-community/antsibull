name: Python testing

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Run once per week (Monday at 04:00 UTC)
  schedule:
    - cron: '0 4 * * 1'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - 3.8
          - 3.9
          - '3.10'
          - '3.11'

    steps:
      - name: Check out antsibull
        uses: actions/checkout@v3
        with:
          path: antsibull

      - name: Check out dependent project antsibull-changelog
        uses: actions/checkout@v3
        with:
          repository: ansible-community/antsibull-changelog
          path: antsibull-changelog

      - name: Check out dependent project antsibull-core
        uses: actions/checkout@v3
        with:
          repository: ansible-community/antsibull-core
          path: antsibull-core
          ref: >-
            ${{ contains(fromJson('["3.8"]'), matrix.python-version) && 'stable-1' || 'main' }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          sed -i -e 's/^python = .*/python = "^${{ matrix.python-version }}"/' pyproject.toml
          poetry install
          poetry update
        working-directory: antsibull

      - name: Test with pytest and upload coverage stats
        run: |
          ./test-pytest.sh
          poetry run coverage xml -i
          poetry run codecov
        working-directory: antsibull
