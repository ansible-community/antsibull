# This workflow will install a variety of Python versions and other
# dependencies to run tests. For more information see:
# https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python testing

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Run once per week (Monday at 06:00 UTC)
  schedule:
    - cron: '0 6 * * 1'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          sed -i '/sphinx-antsibull-ext = /d' pyproject.toml
          poetry install
          poetry update
          poetry run pip install sphinx-extension/
      - name: Test with pytest and upload coverage stats
        run: |
          ./test-pytest.sh
          poetry run coverage xml -i
          poetry run codecov --token=${{ secrets.CODECOV_TOKEN }}
      - name: Install dependencies for Sphinx extension
        run: |
          poetry install
          poetry update
        working-directory: ./sphinx-extension
      - name: Test with pytest and upload coverage stats
        run: |
          ./test-pytest.sh
          poetry run coverage xml -i
          poetry run codecov --token=${{ secrets.CODECOV_TOKEN }}
        working-directory: ./sphinx-extension
