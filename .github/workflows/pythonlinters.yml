# This workflow will install Python dependencies, run tests and lint with
# a variety of Python versions For more information see:
# https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python linting

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry install

      - name: Lint with flake8
        run: |
          poetry run flake8 ansibulled --count --max-complexity=10 --max-line-length=100 --statistics

      - name: Lint with pyre
        run: |
          poetry run pyre --source-directory ansibulled --search-path $(poetry run python -c 'from distutils.sysconfig import get_python_lib;print(get_python_lib())') --search-path stubs/
        if: always()

      # note: pylint is run informationally, never to fail the build
      - name: Lint with pylint
        run: |
          poetry run pylint ansibulled || :
        if: always()

      # note: mypy is run informationally, never to fail the build
      - name: Lint with mypy
        run: |
          MYPYPATH=stubs/ poetry run mypy ansibulled || :
        if: always()
