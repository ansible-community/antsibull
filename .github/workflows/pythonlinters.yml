name: Python linting

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Run once per week (Monday at 04:00 UTC)
  schedule:
    - cron: '0 4 * * 1'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - '3.11'

    steps:
      - name: Check out antsibull
        uses: actions/checkout@v3
        with:
          path: antsibull

      - name: Check out dependent project antsibull-changelog
        uses: actions/checkout@v3
        with:
          repository: ansible-community/antsibull-changelog
          path: antsibull-changelog
          # TODO: Remove once we drop support for Python 3.8
          ref: 0.17.0

      - name: Check out dependent project antsibull-core
        uses: actions/checkout@v3
        with:
          repository: ansible-community/antsibull-core
          path: antsibull-core
          # TODO: As long as we still support Python 3.8, use stable-1 instead of main!
          ref: stable-1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry install
          poetry update
        working-directory: antsibull

      - name: Lint with flake8
        run: |
          ./lint-flake8.sh
        working-directory: antsibull

      - name: Lint with pyre
        run: |
          ./lint-pyre.sh
        working-directory: antsibull
        if: always()

      - name: Lint with pylint
        run: |
          ./lint-pylint.sh
        working-directory: antsibull
        if: always()

      - name: Lint with mypy
        run: |
          ./lint-mypy.sh
        working-directory: antsibull
        if: always()
