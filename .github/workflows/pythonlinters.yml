# This workflow will install Python 3.8 and other dependencies to lint the code.
# For more information see:
# https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python linting

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Run once per week (Monday at 06:00 UTC)
  schedule:
    - cron: '0 6 * * 1'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          sed -i '/sphinx-antsibull-ext = /d' pyproject.toml
          poetry install
          poetry update
          poetry run pip install sphinx-extension/

      - name: Lint with flake8
        run: |
          ./lint-flake8.sh

      - name: Lint with pyre
        run: |
          ./lint-pyre.sh
        if: always()

      # note: pylint is run informationally, never to fail the build
      - name: Lint with pylint
        run: |
          ./lint-pylint.sh || :
        if: always()

      # note: mypy is run informationally, never to fail the build
      - name: Lint with mypy
        run: |
          ./lint-mypy.sh || :
        if: always()

      # Sphinx extension:

      - name: Install dependencies for Sphinx extension
        run: |
          poetry install
          poetry update
        working-directory: ./sphinx-extension

      - name: Lint with flake8 for Sphinx extension
        run: |
          ./lint-flake8.sh
        working-directory: ./sphinx-extension

      - name: Lint with pyre for Sphinx extension
        run: |
          ./lint-pyre.sh
        if: always()
        working-directory: ./sphinx-extension

      # note: pylint is run informationally, never to fail the build
      - name: Lint with pylint for Sphinx extension
        run: |
          ./lint-pylint.sh || :
        if: always()
        working-directory: ./sphinx-extension

      # note: mypy is run informationally, never to fail the build
      - name: Lint with mypy for Sphinx extension
        run: |
          ./lint-mypy.sh || :
        if: always()
        working-directory: ./sphinx-extension
