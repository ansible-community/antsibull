[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "antsibull"
version = "0.1.0"
description = "Tools for building the Ansible Distribution"
authors = ["Toshio Kuratomi <a.badger@gmail.com>"]
license = "GPL-3.0-or-later"
readme = "README.md"
repository = "https://github.com/ansible-community/antsibull"
packages = [
    { include = "antsibull" },
    { include = "tests", format = "sdist" }
]

[tool.poetry.scripts]
antsibull-build = "antsibull.cli.antsibull_build:main"
antsibull-changelog = "antsibull.cli.antsibull_changelog:main"
antsibull-lint-changelog-yaml = "antsibull.cli.antsibull_lint_changelog_yaml:main"

[tool.poetry.dependencies]
python = "^3.6.0"
aiofiles = "*"
aiohttp = "*"
jinja2 = "*"
packaging = "*"
semantic_version = "*"
sh = "*"
docutils = "*"
rstcheck = "^3"
PyYAML = "*"
pydantic = "*"

[tool.poetry.dev-dependencies]
asynctest = "^0.13.0"
pytest = "^5.4.1"
pytest-cov = "^2.8.1"
cryptography = "^2.9.2"
pytest-asyncio = ">= 0.12"
flake8 = {version = "^3.8.0-alpha.2", allow-prereleases = true}
codecov = "^2.0.22"
pyre-check = "^0.0.46"
pylint = "^2.5.2"
mypy = "^0.770"

[tool.isort]
line_length = 100
multi_line_output = 0
balanced_wrapping = true
