[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "antsibull"
version = "0.36.0"
description = "Tools for building the Ansible Distribution"
authors = ["Toshio Kuratomi <a.badger@gmail.com>"]
license = "GPL-3.0-or-later"
readme = "README.md"
repository = "https://github.com/ansible-community/antsibull"
packages = [
    { include = "antsibull" },
    { include = "sphinx_antsibull_ext" },
    { include = "tests", format = "sdist" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: Ansible",
    "Intended Audience :: Developers"
]

[tool.poetry.urls]
"Code of Conduct" = "https://docs.ansible.com/ansible/latest/community/code_of_conduct.html"
"Bug tracker" = "https://github.com/ansible-community/antsibull/issues"

[tool.poetry.scripts]
antsibull-build = "antsibull.cli.antsibull_build:main"
antsibull-lint = "antsibull.cli.antsibull_lint:main"
antsibull-docs = "antsibull.cli.antsibull_docs:main"

[tool.poetry.dependencies]
python = "^3.6.0"
aiocontextvars = {version = "*", python = "~3.6"}
aiofiles = "*"
aiohttp = ">= 3.0.0"
ansible-pygments = "*"
antsibull-changelog = ">= 0.7.0"
asyncio-pool = "*"
docutils = "*"
importlib-metadata = {version = "*", python =  "<3.8"}
jinja2 = "*"
# major/minor was introduced here
packaging = ">= 20.0"
perky = "*"
pydantic = "*"
PyYAML = "*"
rstcheck = "^3"
semantic_version = "*"
sh = "*"
sphinx = "*"
# 0.5.0 introduces dict_config
twiggy = ">= 0.5.0"

[tool.poetry.dev-dependencies]
asynctest = "*"
cryptography = "*"
codecov = "*"
flake8 = ">= 3.8.0"
mypy = "*"
# https://github.com/facebook/pyre-check/issues/398
pyre-check = "^0.0.46"
pylint = "*"
pytest = "*"
pytest-asyncio = ">= 0.12"
pytest-cov = "*"

[tool.isort]
line_length = 100
multi_line_output = 0
balanced_wrapping = true
