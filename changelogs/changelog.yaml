  0.40.2:
    changes:
      bugfixes:
      - Fix ``rsync`` call when ``antsibull-docs sphinx-init`` is used with ``--squash-hieararchy``
        (https://github.com/ansible-community/antsibull/pull/382).
      - Fix invalid HTML in return value RST tables. Closing ``</div>`` were missing
