        text-based browsers (https://github.com/ansible-community/antsibull/issues/386,
        https://github.com/ansible-community/antsibull/pull/387).
      - Work around Python argparse bug by using vendored class for all Python versions
        until the bug is fixed in argparse. This makes ``--help`` work for all antsibull-docs
        subcommands (https://github.com/ansible-community/antsibull/pull/384).
      release_summary: Bugfix release.
