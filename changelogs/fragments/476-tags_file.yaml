---
minor_changes:
  - Add ``--tags-file`` option to the ``single``, ``rebuild-single``, and
    ``prepare`` subcommands. This allows including a collection git tags data
    file in ansible-build-data and the ansible sdist
    (https://github.com/ansible-community/antsibull/pull/476/).
  - Bump minimum ``antsibull-core`` requirement to 1.5.0.
    It contains changes that are needed for the new ``--tags-file`` option
    (https://github.com/ansible-community/antsibull/pull/476/).
