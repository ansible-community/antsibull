ansible_base_url = https://github.com/ansible/ansible/
chunksize = 4096
galaxy_url = https://galaxy.ansible.com/
process_max = none
pypi_url = https://pypi.org/
thread_max = 80
logging_cfg = {
    version = 1.0
    outputs = {
        logfile = {
            output = twiggy.outputs.FileOutput
            args = [
                /srv/ansible/antsibull.log
            ]
        }
        stderr = {
            output = twiggy.outputs.StreamOutput
            format = twiggy.formats.line_format
        }
    }
    emitters = {
        all = {
            level = DEBUG
            output_name = logfile
        }
        display = {
            level = NOTICE
            output_name = stderr
        }
    }
